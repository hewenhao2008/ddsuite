<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">  
  <title>音乐盒子设置</title>

  <!-- jquery-->
  <script src="js/jquery-2.1.0.min.js"></script>
  <style type="text/css">
  .header{
    text-align: center;
    width: 100%;
    position: fixed;
    top: 0px;
    background-color: #FAFAFA;
  }
  .footer{
    text-align: center;
    width: 100%;
    position: fixed;
    bottom: 0px;
    background-color: #FAFAFA;
  }
  .content{
    text-align: center;
    position: relative;
    top: 100px;    
  }
  .mlabel{
    font-size: .8em;
  }
  </style>
  <script type="text/javascript">
  $(function(){
    function rescan_wifi(){
      var select = $("#div_form form select");
      select.children().remove();
      $.getJSON('/cgi-bin/wifi_scan', null, function(json, textStatus){
        $.each(json, function(index, v) {
          var op = $('<option value="'+v+'">'+v+'</option>');
          op.appendTo(select);
        });
      });      
    }
    rescan_wifi();
    $("#rescan_wifi").bind('click', function(event){
      rescan_wifi();
    });
    $("#save_config").bind('click', function(event){
      var ssid = $("#div_form form select option:selected").text();
      var ssid_key = $("#input_ssid_key").val();
      var dev_name = $("#input_dev_name").val();
      var dev_pin = $("#input_dev_pin").val();
      console.log(ssid, ssid_key, dev_name, dev_pin);
      $.ajax({
        url: '/cgi-bin/save',
        type: 'GET',
        data: {STA_SSID: encodeURIComponent(ssid), STA_KEY:encodeURIComponent(ssid_key), DEV_NAME:encodeURIComponent(dev_name), DEV_PIN:encodeURIComponent(dev_pin)},
      })
      .done(function() {
        $("#div_form").css('display', 'none');
        $("#div_reboot").css('display', 'inline-block');
        console.log("success");
      })
      .fail(function() {
        console.log("error");
      })
      .always(function() {
        console.log("complete");
      });
    });
    $("#reboot_dev").bind('click', function(event){
      $.ajax({
        url: '/cgi-bin/reboot',
        type: 'GET',
        data: {param1: 'value1'},
      })
      .done(function() {
        console.log("success");
      })
      .fail(function() {
        console.log("error");
      })
      .always(function() {
        console.log("complete");
      });
      
    });
  })
  </script>
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <h3>参数设置</h3>
  </div>
  <!-- END HEADER -->
  
  <!-- CONTENT -->
  <div class="content">
    <div id="div_form">
      <form>
        <label class="mlabel">选择WiFi接入点</label><button type="button" id="rescan_wifi">扫描</button><br>
        <select name="ssids">
        </select><br>
        <input class="form-control" name="ssid_key" id="input_ssid_key" type="text" placeholder="WiFi 密码"><br><br>
        <input class="form-control" name="dev_name" id="input_dev_name" type="text" placeholder="音乐盒名称"><br>
        <input class="form-control" name="dev_pin" id="input_dev_pin" type="text" placeholder="6位数字"><br>
        <input type="button" value="保存设置" id="save_config"/>
      </form>
    </div>
    <div id="div_reboot" style="display:none">
      <p>保存成功</p>
      <input type="button" value="重启设备" id="reboot_dev"/>
    </div>
  </div>
  <!-- END CONTENT -->

  <!-- FOOTER -->
  <div class="footer">
    <a href="http://music.fadai8.cn">http://music.fadai8.cn</a>
  </div>
  <!-- END FOOTER -->
</body>
</html>
